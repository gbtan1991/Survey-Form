<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freeCodeCamp - Survey Form</title>
  
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="dist/style.css">   
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;700&display=swap" rel="stylesheet"> 
  <!-- FAVICON -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/266a593bd6.js" crossorigin="anonymous"></script>
</head>
<body>

<main class="main">
  <div class="container">
    <div class="survey">
      <div class="survey-header">
        <h1 id="title">GymTech Survey Form</h1>
        <p id="description">Thank you for taking time to help us improve</p> 
      </div>

      <div class="survey-forms">
        <form id="survey-form" action="#">
          <div class="info">
          
          <div class="form-group">
          <label for="name-label" id="name-label">Name:</label><input type="text" name="name" id="name" placeholder="Enter your name" required/>
          </div>
          <div class="form-group">
          <label for="email-label" id="email-label">Email:</label><input type="email" name="email" id="email" placeholder="Enter your email" required/> 
          </div>
          <div class="form-group">
          <label for="number-label" id="number-label">Age(Optional):</label><input type="number" name="number" id="number" min="1" max="100" placeholder="Input your Age" />
          </div>
          
          </div>
          <div class="form-group">
          <label for="role-label" id="role-label">What is the role youre looking for?</label>
          
          <select name="role" id="dropdown">
            <option value="">Please select an option</option>
            <option value="web-designer">Web Designer</option>
            <option value="web-developer">Web Developer</option>
            <option value="tech-support">Tech Support</option>
            <option value="multiple-skills">Multiple Skills</option>
          </select>
        </div>
          <div class="radio-checkbox">
                <div class="radio">
                <h3>Would you recommend me to your friends?</h3>
                <ul>
                  <li><input type="radio" name="recommend" value="absolutely" checked="checked" /><label for="absolutely" id="absolutely">Absolutely</label></li>
                  <li><input type="radio" name="recommend" value="maybe" /><label for="maybe" id="maybe">Maybe</label></li>
                  <li><input type="radio" name="recommend" value="not-sure" /><label for="not-sure" id="not-sure">Not sure</label></li>
                </ul>
                
                
                
                
                </div>
                <div class="checkbox">
                <h3>What are your suggested topics that I can thrive to?</h3>
                <ul>
                  <li><input type="checkbox" name="suggested-topics" value="front-end" /><label for="suggested-topics" id="suggested-topics">Front-End Topics</label></li>
                  <li><input type="checkbox" name="suggested-topics" value="back-end" /><label for="suggested-topics" id="suggested-topics">Back-End Topics</label></li>
                  <li><input type="checkbox" name="suggested-topics" value="data-algorithm" /><label for="suggested-topics" id="suggested-topics">Data Algorithm</label></li>
                  <li><input type="checkbox" name="suggested-topic" value="computer-science" /><label for="suggested-topic" id="suggested-topic">Computer Science</label></li>
                </ul>
              </div>
              </div>
          <div class="comments-section">
          <label for="comments" id="comments">Any comments or suggestions</label>
          <textarea id="comments" name="comments" rows="10" cols="80" id="comments" name="comments"></textarea>
          <input type="submit" value="Submit" id="submit"/>
          </div>
          
  
  
        </form>
      </div>

      

    </div>

    
  </div>
</main>




  
</body>
</html>
