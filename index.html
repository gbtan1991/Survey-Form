<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Fulfill the user stories and pass all the tests below to complete this project. Give it your own personal style. Happy Coding! Note: Be sure to add <link rel="stylesheet" href="styles.css"> in your HTML to link your stylesheet and apply your CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>


<body>
<main>
  <div class="container">
  <div class="image-div">
    <img src="https://images.pexels.com/photos/210661/pexels-photo-210661.jpeg?cs=srgb&dl=pexels-picjumbocom-210661.jpg&fm=jpg" alt="writing hands" srcset="">
  </div>
   
    
    
    <div class="content">
      <div class="header">
        <h1 id="title">Company Survey Form</h1> <!-- You should have a page title in an h1 element with an id of title -->
        <p id="description">Kindly fill up the survey form!</p> <!-- You should have a short explanation in a p element with an id of description -->
        <div class="line"></div>
      </div>
      
      <form id="survey-form" action="#"> <!-- You should have a form element with an id of survey-form -->
        <div class="field">
          <ul>
          <li><label for="name-label" id="name-label">Name</label><input type="text" name="name" id="name" placeholder="Enter your name" required/> </li>
          <!-- Inside the form element, you are required to enter your name in an input field that has an id of name and a type of text -->
          <li><label for="email-label" id="email-label">Email</label><input type="email" name="email" id="email" placeholder="Enter your email" required/></li>
           <!-- Inside the form element, you are required to enter your email in an input field that has an id of email --> 
          <!-- If you enter an email that is not formatted correctly, you will see an HTML5 validation error -->

          <li><label for="number-label" id="number-label">Age(Optional)</label><input type="number" name="number" id="number" min="1" max="100" placeholder="Input your Age" /></li>
          <!-- Inside the form, you can enter a number in an input field that has an id of number -->
          <!-- If you enter non-numbers in the number input, you will see an HTML5 validation error -->  
          <!-- If you enter numbers outside the range of the number input, which are defined by the min and max attributes, you will see an HTML5 validation error -->
          <!-- For the name, email, and number input fields, you can see corresponding label elements in the form, that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label" -->
          <!-- For the name, email, and number input fields, you can see placeholder text that gives a description or instructions for each field -->
          </ul>
          <label for="role-label" id="role-label">What is the role youre looking for?</label>
          <select name="role" id="dropdown">
            <!-- Inside the form element, you should have a select dropdown element with an id of dropdown and at least two options to choose from -->
            <option value="">Please select an option</option>
            <option value="web-designer">Web Designer</option>
            <option value="web-developer">Web Developer</option>
            <option value="tech-support">Tech Support</option>
            <option value="multiple-skills">Multiple Skills</option>
          
            
            
          </select>
        
          <h3>Would you recommend me to your friends?</h3>
          <!-- Inside the form element, you can select an option from a group of at least two radio buttons that are grouped using the name attribute -->
          <input type="radio" name="recommend" value="absolutely" checked="checked" /><label for="absolutely" id="absolutely">Absolutely</label>
          <input type="radio" name="recommend" value="maybe" /><label for="maybe" id="maybe">Maybe</label>
          <input type="radio" name="recommend" value="not-sure" /><label for="not-sure" id="not-sure">Not sure</label>

          
          <h3>What are your suggested topics that I can thrive to?</h3>
          <!-- Inside the form element, you can select several fields from a series of checkboxes, each of which must have a value attribute -->
          <input type="checkbox" name="suggested-topics" value="front-end" /><label for="suggested-topics" id="suggested-topics">Front-End Topics</label>
          <input type="checkbox" name="suggested-topics" value="back-end" /><label for="suggested-topics" id="suggested-topics">Back-End Topics</label>
          <input type="checkbox" name="suggested-topics" value="data-algorithm" /><label for="suggested-topics" id="suggested-topics">Data Algorithm</label>
          <inpu"t type="checkbox" name="suggested-topic" value="computer-science" /><label for="suggested-topic" id="suggested-topic">Computer Science</label>


          <label for="comments" id="comments">Any comments or suggestions</label>
          <!-- Inside the form element, you are presented with a textarea for additional comments -->
          <textarea id="comments" name="comments" rows="10" cols="80" id="comments" name="comments"></textarea>

          <input type="submit" value="Submit" id="submit"/>
          <!-- Inside the form element, you are presented with a button with id of submit to submit all the inputs -->

        </div>
      </form>
    </div>
    

  </div>
</main>


</body>
</html>
