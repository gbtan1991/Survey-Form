<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>


<body>

<main>

  <div class="container">
    <div class="image-div">
      <img src="https://images.pexels.com/photos/210661/pexels-photo-210661.jpeg?cs=srgb&dl=pexels-picjumbocom-210661.jpg&fm=jpg" alt="writing hand">
    </div>

    <div class="content">
      <h1 id="title">Company Survey Form</h1>
      <p id="description">Kindly fill up the survey form!</p> 

      <form id="survey-form" action="#">
        <ul>
        <li><label for="name-label" id="name-label">Name</label><input type="text" name="name" id="name" placeholder="Enter your name" required/> </li>
        <li><label for="email-label" id="email-label">Email</label><input type="email" name="email" id="email" placeholder="Enter your email" required/></li>     
        <li><label for="number-label" id="number-label">Age(Optional)</label><input type="number" name="number" id="number" min="1" max="100" placeholder="Input your Age" /></li>
        </ul>

        <label for="role-label" id="role-label">What is the role youre looking for?</label>

        <select name="role" id="dropdown">
          <option value="">Please select an option</option>
          <option value="web-designer">Web Designer</option>
          <option value="web-developer">Web Developer</option>
          <option value="tech-support">Tech Support</option>
          <option value="multiple-skills">Multiple Skills</option>
        </select>

        <h3>Would you recommend me to your friends?</h3>
        <input type="radio" name="recommend" value="absolutely" checked="checked" /><label for="absolutely" id="absolutely">Absolutely</label>
        <input type="radio" name="recommend" value="maybe" /><label for="maybe" id="maybe">Maybe</label>
        <input type="radio" name="recommend" value="not-sure" /><label for="not-sure" id="not-sure">Not sure</label>

        <h3>What are your suggested topics that I can thrive to?</h3>
        <input type="checkbox" name="suggested-topics" value="front-end" /><label for="suggested-topics" id="suggested-topics">Front-End Topics</label>
        <input type="checkbox" name="suggested-topics" value="back-end" /><label for="suggested-topics" id="suggested-topics">Back-End Topics</label>
        <input type="checkbox" name="suggested-topics" value="data-algorithm" /><label for="suggested-topics" id="suggested-topics">Data Algorithm</label>
        <input type="checkbox" name="suggested-topic" value="computer-science" /><label for="suggested-topic" id="suggested-topic">Computer Science</label>

        <label for="comments" id="comments">Any comments or suggestions</label>
        <textarea id="comments" name="comments" rows="10" cols="80" id="comments" name="comments"></textarea>

        <input type="submit" value="Submit" id="submit"/>


      </form>

    </div>
  </div>

</main>



</body>
</html>
